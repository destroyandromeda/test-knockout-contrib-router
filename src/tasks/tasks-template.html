<div class='liveExample'>

    <form data-bind="submit: addItem">
        Add task:
        <input type="text" data-bind='value:itemToAdd().title, valueUpdate: "afterkeydown", enterKey:"addItem"' />
        <button type="submit" data-bind="enable: itemToAdd().title().length > 0">Add</button>
    </form>

    <h4>Tasks</h4>
    <ul data-bind="foreach: allItems">
        <li>
            <span data-bind="text: title"> </span>:
            <span data-bind="text: name"> </span>
            <a data-bind="path: './task/' + id">Edit details</a> | <a href="#" data-bind="click: $parent.remove">Remove</a>
        </li>
    </ul>
    <router></router>
</div>
